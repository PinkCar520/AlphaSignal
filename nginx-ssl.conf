events {
    worker_connections 1024;
}

http {
    # Upstream servers
    upstream backend_api {
        server api:8001;
    }

    # Basic server to handle HTTP and redirect to HTTPS
    server {
        listen 80;
        server_name nocafe.ltd;

        # Let's Encrypt ACME challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name nocafe.ltd;

        # SSL证书 - 将在获取证书后更新路径
        ssl_certificate /etc/letsencrypt/live/nocafe.ltd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nocafe.ltd/privkey.pem;

        # SSL安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 日志
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # API路由 - 将所有请求代理到后端API
        location / {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # SSE支持
            proxy_buffering off;
            proxy_cache_bypass 1;
            
            # WebSocket支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}