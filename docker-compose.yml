services:
  # Nginx反向代理（带SSL）
  nginx-ssl:
    image: nginx:alpine
    container_name: nginx-ssl-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/nginx.conf:ro
      - ./ssl-certs:/etc/letsencrypt
      - ./nginx-logs:/var/log/nginx
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - alphasignal-network

  # 0. PostgreSQL Database (New Data Center)
  db:
    image: postgres:15-alpine
    container_name: alphasignal_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-alphasignal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - POSTGRES_DB=${POSTGRES_DB:-alphasignal_core}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # 内部网络，不暴露端口到主机
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alphasignal} -d ${POSTGRES_DB:-alphasignal_core}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - alphasignal-network

  # 0.5 Redis
  redis:
    image: redis:7-alpine
    container_name: alphasignal_redis
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    networks:
      - alphasignal-network

  # 1. Background Worker
  worker:
    image: pincar/alphasignal-backend:${IMAGE_TAG:-latest}
    container_name: alphasignal_worker
    command: python run.py
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_TYPE=postgres
      - POSTGRES_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - HTTP_PROXY=http://host.docker.internal:7890
      - HTTPS_PROXY=http://host.docker.internal:7890
      - NO_PROXY=localhost,127.0.0.1,db,redis,api,web,postgres
      - HF_ENDPOINT=https://hf-mirror.com
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    networks:
      - alphasignal-network

  # 1.5 Funds Automation Worker
  funds_worker:
    image: pincar/alphasignal-backend:${IMAGE_TAG:-latest}
    container_name: alphasignal_funds_worker
    command: python run_funds.py
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_TYPE=postgres
      - POSTGRES_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Shanghai
      - HTTP_PROXY=http://host.docker.internal:7890
      - HTTPS_PROXY=http://host.docker.internal:7890
      - NO_PROXY=localhost,127.0.0.1,db,redis,api,web,postgres
      - HF_ENDPOINT=https://hf-mirror.com
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    networks:
      - alphasignal-network

  # 2. API Server (SSE)
  api:
    image: pincar/alphasignal-backend:${IMAGE_TAG:-latest}
    container_name: alphasignal_api
    command: python sse_server.py
    # 内部网络，不直接暴露端口到主机
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DB_TYPE=postgres
      - POSTGRES_HOST=db
      - HOST=0.0.0.0
      - PORT=8001
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - alphasignal-network

  # 3. Frontend (Next.js)
  web:
    image: pincar/alphasignal-web:${IMAGE_TAG:-latest}
    container_name: alphasignal_web
    # 内部网络，不直接暴露端口到主机
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://nginx-ssl-proxy:80/api}
      - API_INTERNAL_URL=http://api:8001
      - DB_TYPE=postgres
      - POSTGRES_HOST=db
      - AUTH_URL=${AUTH_URL:-http://nginx-ssl-proxy:80}
      - AUTH_SECRET=${AUTH_SECRET}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    networks:
      - alphasignal-network

volumes:
  postgres_data:
    driver: local
  ssl_certs:
    driver: local

networks:
  alphasignal-network:
    driver: bridge
